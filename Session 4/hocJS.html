    <script>
        function centerWindow(){
            var winW = 400; winH = 400;
            //resize window's size
            //alert(winW);

            //window.moveTo(winW,winH);    
            //Các trình duyệt mới đã khoá chức năng này
            var x = window.navigator;
            document.write("Tên trình duyệt: " + x.appName + "<br>");
            document.write("Tên trình duyệt: " + x.language);
        }
        function goBack(){
            window.history.go(-1);
        }
        function changeTitle(){
            window.document.getElementById("header1").innerHTML = "Nghỉ Tết <br> hoi!!!";
        }
        function checkFrm(){
            var userName = window.document.getElementById("fUserName");
            var password = window.document.getElementById("fPassword");
            if ((userName.value == "") || (password.value == "")) 
            {
                alert("Vui lòng nhập đủ User name và password");    
                userName.focus();
                return;
            }
            alert("Username = "+userName.value+ " - Password = " + password.value);
        }
        function changeTitleBySelectedValue(){
            var selectedValue = document.getElementById("select1");
            window.document.getElementById("header1").innerHTML = "Bạn đã chọn "+ selectedValue.options[selectedValue.selectedIndex].text;

        }
        function AddToList(){
            var selectedValue = document.getElementById("select1");
            document.getElementById("textarea1").innerHTML += "\n"+ selectedValue.options[selectedValue.selectedIndex].text;
        }
    </script>

<body>
    <h1 id="header1">Di chuyển vào giữa màn hình</h1>
    <input type="button" value="Di chuyển màn hình" onclick="centerWindow()">
