<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #calculator {
        width: 300px;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        text-align: right;
    }
    #display{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        font-size: 20px;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      border-radius: 6px;
      border: 0px;
    }
    button:hover{
        background-color: #bcbcbc;
    }

    button.operator {
      background-color: #fda700;
    }
    button.operator:hover {
      background-color: #d79002;
    }
  </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="calculateSquare()">xÂ²</button>
        <button class="operator" onclick="deleteLastCharacter()">DEL</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
    </div>

    <script>
        let displayValue = '0';

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }

        function appendToDisplay(value) {
            if (displayValue === '0') {
            displayValue = value;
            } else {
            displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculateResult() {
            try {
                displayValue = displayValue.replace(/%/g, '/100');
                displayValue = eval(displayValue).toString();
                updateDisplay();
            } catch (error) {
            displayValue = 'Error';
            updateDisplay();
            }
        }
        function deleteLastCharacter() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {
                displayValue = '0';
            }
            updateDisplay();
        }
        function calculateSquare() {
            try {
                displayValue = displayValue.replace(/%/g, '/100');
                displayValue = Math.pow(eval(displayValue), 2).toString();
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }
    </script>
</body>
</html>
