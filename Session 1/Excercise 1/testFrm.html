<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
            text-align: right;
            margin-right: 20px;
        }
        
        input, select {
            width: calc(100% - 200px); /* Adjust the width as needed */
            padding: 8px;
            margin-bottom: 10px; /* Reduced spacing */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;

        }

        /* Adjusted styling for radio buttons and labels */
        input[type="radio"] + label {
            display: inline-block;
            width:10px;
            margin-bottom: 10px; /* Reduced spacing */
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        label{
            text-align: left;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="age">Age:</label>
        <input type="radio" id="Duoi-18" name="age" value="Duoi 18">
        <label for="Duoi-18">Dưới 18</label>

        <input type="radio" id="18-30" name="age" value="18-30">
        <label for="18-30">18-30</label>

        <input type="radio" id="30-40" name="age" value="30-40">
        <label for="30-40">30-40</label>

        <input type="radio" id="Tren-40" name="age" value="Tren-40">
        <label for="Tren-40">Trên 40</label>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
